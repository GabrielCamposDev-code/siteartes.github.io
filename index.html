<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação de Ritmos de Funk Carioca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 10px;
        }
        .result.correct {
            color: green;
        }
        .result.incorrect {
            color: red;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            margin-bottom: 10px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Identificação de Ritmos de Funk Carioca</h1>

        <!-- Ritmo Quaternário -->
        <div class="input-group">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/LwPlWd48Erw?si=nVA_UH4x16lakT3K" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <label for="input1">1. Identifique o ritmo (binário ou quaternário):</label>
            <input type="text" id="input1" placeholder="Digite 'binário' ou 'quaternário'">
            <button onclick="checkAnswer('input1', 'quaternário')">Verificar</button>
            <div class="result" id="result1"></div>
        </div>

        <!-- Ritmo Quaternário -->
        <div class="input-group">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/Y7-5R4HfSMM?si=XwbtTdCYWlT2gShx" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <label for="input2">2. Identifique o ritmo (binário ou quaternário):</label>
            <input type="text" id="input2" placeholder="Digite 'binário' ou 'quaternário'">
            <button onclick="checkAnswer('input2', 'quaternário')">Verificar</button>
            <div class="result" id="result2"></div>
        </div>

        <!-- Ritmo Quaternário -->
        <div class="input-group">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/tzmx2dI4UnI?si=f_PMof3kIlOJcUP7" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <label for="input3">3. Identifique o ritmo (binário ou quaternário):</label>
            <input type="text" id="input3" placeholder="Digite 'binário' ou 'quaternário'">
            <button onclick="checkAnswer('input3', 'quaternário')">Verificar</button>
            <div class="result" id="result3"></div>
        </div>

        <!-- Ritmo Quaternário -->
        <div class="input-group">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/_VsBsZFG51Q?si=bhqcNHDWLMSuMKHe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <label for="input4">4. Identifique o ritmo (binário ou quaternário):</label>
            <input type="text" id="input4" placeholder="Digite 'binário' ou 'quaternário'">
            <button onclick="checkAnswer('input4', 'quaternário')">Verificar</button>
            <div class="result" id="result4"></div>
        </div>

        <!-- Ritmo Quaternário -->
        <div class="input-group">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/Rvq7R9dwJ3U?si=eRe5wsk2uLimDB9P" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <label for="input5">5. Identifique o ritmo (binário ou quaternário):</label>
            <input type="text" id="input5" placeholder="Digite 'binário' ou 'quaternário'">
            <button onclick="checkAnswer('input5', 'quaternário')">Verificar</button>
            <div class="result" id="result5"></div>
        </div>
    </div>

    <script>
        function checkAnswer(inputId, correctAnswer) {
            var userAnswer = document.getElementById(inputId).value.trim().toLowerCase();
            var resultElement = document.getElementById('result' + inputId.charAt(inputId.length - 1));

            if (userAnswer === correctAnswer.toLowerCase()) {
                resultElement.textContent = 'Você está correto!';
                resultElement.className = 'result correct';
            } else {
                resultElement.textContent = 'Você está errado!';
                resultElement.className = 'result incorrect';
            }
        }
    </script>
</body>
</html>
